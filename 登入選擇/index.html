<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup from Design Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-box">
        <div class="left-box">
            <h1>Sign Up</h1>

            <input type="text" name="username" placeholder="Username">
            <input type="text" name="email" placeholder="email">
            <input type="password" name="password" placeholder="password">
            <input type="password" name="paassword2" placeholder="Retype password">
            <input type="submit" name="signup-button" value="Sign up">
        </div>
        <div class="right-box">
            <span class="signinwith">Sign in with<br>Social Network</span>

            <button class="social facebook">Login with facebook </button>
            <button class="social twitter">Login with teitter </button>
            <button class="social google">Login with google+ </button>
        </div>
        <div class="or">OR</div>
    </div>
</body>

</html>

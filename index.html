<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛙文創</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="container">
        <div class="nav">
            <div class="logo"><img src="img/logo.png" alt="logo"></div>
            <div class="navright">
                <div class="nav-right">
                    <div id="clock"></div>
                    <select class="lang">
                        <option>繁體中文</option>
                        <option>简体中文</option>
                        <option>English</option>
                        <option>日文</option>
                        <option>한국인</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="icon"><img src="img/icon.png" alt="icon"></div>
        <div class="text"><img src="img/text.png" height="160px" alt="Where's my car"></div>
        <div class="choose">
            <p>Choose the car as far as you can</p>
        </div>
        <div class="here">
            <p>Here?</p>
        </div>
        <div class="cars"><img src="img/cars.png" alt="cars"></div>
        <div class="twocars">
            <div class="car_left"><img src="img/car_left.png" height="350px" width="500px" alt="car_left"></div>
            <div class="carright"><img src="img/carright.png" height="380px" width="700px" alt="carright"></div>
        </div>
        <div class="form">
            <div class="flex-1">
                <div class="input-full"><input type="text" required placeholder="amount"></div>
                <div class="input-full"><input type="password" required placeholder="password"></div>
            </div>
            <div class="flex-1">
                <button type="submit" class="btn-full"><b>Login</b></button>
            </div>
        </div>
        <div class="threecars">
            <div class="car-container">
                <div class="car1"><img src="img/car_left.png" height="180px" width="280px" alt="car_left"></div>
                <div class="road1"><img src="img/road1.png" alt="road1"></div>
            </div>
            <div class="car-container">
                <div class="car2"><img src="img/car_center.png" height="250px" width="250px" alt="car_center"></div>
                <div class="road2"><img src="img/road2.png" alt="road2"></div>
            </div>
            <div class="car-container">
                <div class="car3"><img src="img/car_right.png" height="150px" width="300px" alt="car_right"></div>
                <div class="road3"><img src="img/road3.png" alt="road3"></div>
            </div>
        </div>
        <div style="width: 100px; height: 100px; margin: 10px;"></div>
        <div class="footer">
            <div class="name">
                <div class="ch">張宥新</div>
                <div class="mid">|</div>
                <div class="en">Zhang You Xin</div>
            </div>
            <div class="copyright">
                <div class="left">Copyrightⓒ2022</div>
                <div class="right">wataidesign.com</div>
            </div>
        </div>
    </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
<script>
    window.onload = function () {
        updateClock(); // 先執行一次更新
        setInterval(updateClock, 1000); // 每秒更新一次
    }
    function updateClock() {
        const timezoneOffset = 8; // GMT+8
        const now = new Date(Date.now() + timezoneOffset * 60 * 60 * 1000);
        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const date = now.getDate();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        const timeString = `GMT+8 ${year}-${month < 10 ? '0' + month : month}-${date < 10 ? '0' + date : date} ${hours < 10 ? '0' + hours : hours}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        document.getElementById('clock').textContent = timeString;
    }
</script>

</html>
